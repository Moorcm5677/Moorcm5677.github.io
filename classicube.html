<!DOCTYPE html>
<html>
  <head>
    <title>ClassiCube</title>
    <link rel="icon" type="image/x-icon" href="CCicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <div>
      <!-- the canvas *must not* have any border or padding, or mouse coords will be wrong -->
			<canvas id="canvas" style="display:block; border:0; padding:0; background-color: black;" 
					oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
			<span id="logmsg"></span>

			<script type='text/javascript'>
  			var Module = {
   			 preRun: [],
   			 postRun: [],
   			 arguments: [ {username} ],
   			 print: function(text) {
      			if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
      			console.log(text);
  			  },
  			  printErr: function(text) {
   			   if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
  			    console.error(text);
  			  },
  			  canvas: (function() { return document.getElementById('canvas'); })(),
  			  setStatus: function(text) {
  			    console.log(text);
      			document.getElementById('logmsg').innerHTML = text;
 			   },
 			   totalDependencies: 0,
 			   monitorRunDependencies: function(left) {
			      this.totalDependencies = Math.max(this.totalDependencies, left);
      			Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
			    }
			  };
			  Module.setStatus('Downloading...');
			  window.onerror = function(msg) {
			    // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
			    Module.setStatus('Exception thrown, see JavaScript console (' + msg + ')');
			    Module.setStatus = function(text) {
			      if (text) Module.printErr('[post-exception status] ' + text);
			    };
			  };
			</script>
			<script async type="text/javascript" src="classicube/classisphere.js"></script>
    </div>
  </body>
</html>
